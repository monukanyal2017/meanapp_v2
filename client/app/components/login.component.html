<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Please sign in</h3>
			 	</div>
			  	<div class="panel-body">
			    	<form method="post" (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" >
                    <fieldset>
			    	  	<div class="form-group">
			    		    <input class="form-control" placeholder="E-mail" [(ngModel)]="email" name="email" type="text" value="">
			    		</div>
			    		<div class="form-group">
			    			<input class="form-control" placeholder="Password" [(ngModel)]="password" name="password" type="password" value="">
			    		</div>
			    		<div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me" > Remember Me
			    	    	</label>
			    	    </div>
			    	    <div *ngIf="loading==true">
							    <button type="submit" class="btn btn-lg btn-success btn-block" [disabled]="loading"><i class='fa fa-circle-o-notch fa-spin'></i> Processing</button>
						</div>

							 <div *ngIf="loading==false">
								  <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
							</div>
			    	  
			    		
			    	</fieldset>
			      	</form>
			    </div>
			</div>
		</div>
	</div>
</div>
